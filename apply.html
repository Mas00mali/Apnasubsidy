<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mudarabah Apply Form</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef6ff;
  margin:0;
  padding:20px;
}
.container{
  max-width:900px;
  margin:auto;
  background:#ffffff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
}
h2,h3{
  text-align:center;
  color:#003399;
}
label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}
input[type=file]{
  padding:6px;
}
button{
  width:100%;
  margin-top:20px;
  padding:14px;
  background:#003399;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#0055cc;
}
.note{
  font-size:13px;
  color:#555;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸ“„ Mudarabah Application Form</h2>

<form action="https://formsubmit.co/actastecnology@gmail.com" 
      method="POST" 
      enctype="multipart/form-data">

<!-- ================= FORM SETTINGS ================= -->

<input type="hidden" name="_subject" value="ðŸ“© New Mudarabah Application Received">
<input type="hidden" name="_captcha" value="false">

<!-- âœ… AUTO REPLY MESSAGE -->
<input type="hidden" name="_autoresponse" 
value="Your documents have been received successfully. Please allow 2 working days for verification.">

<!-- ================= USER DETAILS ================= -->

<h3>User Details</h3>

<label>Full Name</label>
<input type="text" name="User Name" required>

<label>Father Name</label>
<input type="text" name="Father Name" required>

<label>Mobile Number</label>
<input type="tel" name="Mobile Number" required>

<label>Email ID</label>
<input type="email" name="Email ID" required>

<label>Selected Amount</label>
<select name="Selected Amount" required>
  <option value="">-- Select Amount --</option>
  <option>5000</option>
  <option>10000</option>
  <option>25000</option>
  <option>50000</option>
  <option>75000</option>
  <option>100000</option>
  <option>200000</option>
</select>

<label>Duration</label>
<select name="Duration" required>
  <option>1 Month</option>
  <option>3 Months</option>
  <option>6 Months</option>
  <option>12 Months</option>
  <option>18 Months</option>
</select>

<label>Current Address</label>
<input type="text" name="Current Address" required>

<!-- ================= DOCUMENTS ================= -->

<h3>Upload Documents</h3>

<label>Aadhaar Card Front</label>
<input type="file" name="Aadhaar Front" required>

<label>Aadhaar Card Back</label>
<input type="file" name="Aadhaar Back" required>

<label>PAN Card Front</label>
<input type="file" name="PAN Card Front" required>

<label>PAN Card Back</label>
<input type="file" name="PAN Card Back" required>

<label>Signature Upload</label>
<input type="file" name="Signature" required>

<!-- ================= BANK DETAILS ================= -->

<h3>Bank Details</h3>

<label>Bank Name</label>
<select name="Bank Name" required>
  <option>Jio Payment Bank</option>
  <option>Yes Bank</option>
  <option>Kotak Bank</option>
  <option>IndusInd Bank</option>
</select>

<label>Account Number</label>
<input type="text" name="Account Number" required>

<label>IFSC Code</label>
<input type="text" name="IFSC Code" required>

<!-- ================= GUARANTOR 1 ================= -->

<h3>Guarantor 1 Details</h3>

<label>Name</label>
<input type="text" name="Guarantor 1 Name" required>

<label>Father Name</label>
<input type="text" name="Guarantor 1 Father Name" required>

<label>Mobile Number</label>
<input type="tel" name="Guarantor 1 Mobile" required>

<label>Aadhaar Card</label>
<input type="file" name="Guarantor 1 Aadhaar" required>

<label>PAN Card</label>
<input type="file" name="Guarantor 1 PAN" required>

<!-- ================= GUARANTOR 2 ================= -->

<h3>Guarantor 2 Details</h3>

<label>Name</label>
<input type="text" name="Guarantor 2 Name" required>

<label>Father Name</label>
<input type="text" name="Guarantor 2 Father Name" required>

<label>Mobile Number</label>
<input type="tel" name="Guarantor 2 Mobile" required>

<label>Aadhaar Card</label>
<input type="file" name="Guarantor 2 Aadhaar" required>

<label>PAN Card</label>
<input type="file" name="Guarantor 2 PAN" required>

<button type="submit">âœ… Submit Application</button>

<p class="note">
By submitting this form, you agree to all Mudarabah terms & Shariah rules.
</p>

</form>
</div>

</body>
</html>
