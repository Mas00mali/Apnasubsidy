<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    img {
      max-width: 250px;
      border: 3px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Scan & Pay</h2>
    <!-- Static QR image -->
    <img src="qr.png" alt="Payment QR">

    <!-- UTR Form -->
    <form id="utrForm">
      <input type="text" id="utrNumber" placeholder="Enter UTR Number" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("utrForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let utr = document.getElementById("utrNumber").value.trim();

      // WhatsApp number (aapka)
      let phone = "917318432028";

      // Message
      let message = `New Payment Received. UTR: ${utr}`;

      // Validation: UTR at least 6 digit hona chahiye
      if (utr.length >= 6) {
        // WhatsApp API Link
        let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        window.open(url, "_blank");

        // Redirect to success.html
        window.location.href = "success.html";
      } else {
        // Redirect to fail.html
        window.location.href = "fail.html";
      }
    });
  </script>

</body>
</html>
