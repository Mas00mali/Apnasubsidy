<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
    #qrPreview { margin: 20px; max-width: 250px; }
    .btn { padding: 10px 20px; margin: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    input { padding: 10px; width: 250px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Scan & Pay</h2>
  <p>Please upload your QR code</p>

  <!-- QR Upload -->
  <input type="file" accept="image/*" id="qrInput">
  <br>
  <img id="qrPreview" src="" alt="QR Preview">

  <!-- UTR Input -->
  <br>
  <input type="text" id="utr" placeholder="Enter UTR Number">

  <!-- WhatsApp Support -->
  <br>
  <a href="https://wa.me/917318432028" target="_blank" class="btn">WhatsApp Support</a>

  <script>
    // Show uploaded QR preview
    document.getElementById("qrInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        document.getElementById("qrPreview").src = URL.createObjectURL(file);
      }
    });

    // Redirect after 3 minutes (180000 ms)
    setTimeout(() => {
      // Change link to success.html or fail.html
      window.location.href = "success.html";
      // window.location.href = "fail.html";  // (test ke liye)
    }, 180000);
  </script>
</body>
</html>
