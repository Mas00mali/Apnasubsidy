h1 {text-align:center; color:#003399; margin:20px 0;}
.dashboard {
    display:grid;

    padding:20px;
}
.card {
    background:white;
    border-radius:15px;
    padding:20px;
    text-align:center;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
.icon {
    font-size:40px;
    color:#003399;
    margin-bottom:10px;
}
.amount {font-size:24px; color:#0055cc; margin:10px 0;}
button {
    background:#003399;
    color:white;
    border:none;
    padding:10px 20px;
    border-radius:8px;
    cursor:pointer;
    margin:5px 0;
    transition: background 0.3s;
}
button:hover {background:#0055cc;}
</style>
